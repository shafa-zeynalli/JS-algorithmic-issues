<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>

    <script>
        const result = document.getElementById('result');
        
        var isPalindrome = (x) => x.toString().split('').reverse().join('') === x.toString() ? true : false;

        result.innerHTML = isPalindrome(1234321); // true
    </script>
</body>
</html>
