<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="result"></div>
    <!-- iki array birlesdirib hemin arrayin medianini tapmaq: Ex: [1, 2, 3, 4, 5, 6, 7] result-4;  [1, 2, 3, 4, 5, 6, 7, 8] result- 4.5; -->
    <script>
        const result = document.getElementById('result')
        var nums1 = [1,3,4,5];
        var nums2 = [2,6,7,9];
        var findMedianSortedArrays = function (nums1, nums2) {
            let mid;
            let res = [...nums1, ...nums2].sort((a, b) => a - b);
            console.log('res' + res[0])
            mid = (res.length - 1) / 2;
            console.log(res[mid])

            if (res.length % 2 === 1) {
                return res[mid].toFixed(5);
            } else {
                let median = (res[Math.floor(mid)] + res[Math.ceil(mid)]) / 2;
                return median.toFixed(5)
            }
        };
        // findMedianSortedArrays(nums1,nums2);
        result.innerHTML = findMedianSortedArrays(nums1,nums2); // 4.50000
    </script>
</body>

</html>
