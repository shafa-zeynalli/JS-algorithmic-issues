<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="result"></div>
    <!-- nums is an array, target is an integer. Return the indices of two numbers that add up to target. assume that: each input has exactly one solution. the same element may not be used twice -->
    <script>
        const result = document.getElementById('result');

        const twoSum = (nums, target) => {
            const seen = {};
            for (let i = 0; i < nums.length; i++) {
                const n = nums[i];
                const k = target - n;
                if (k in seen) {
                    return [seen[k], i];
                }
                seen[n] = i;
            }
            return false;
        };

        result.innerHTML=twoSum([1,2, 4, 7, 11, 15],9) // 1,3
    </script>
</body>

</html>
